<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="real.css">
  <script src="https://kit.fontawesome.com/724410fc52.js"
    crossorigin="anonymous"></script>
  <title>Images Slider</title>
</head>

<body>

  <div class="slider-container">
    <div class="image-container">
      <img src="https://picsum.photos/id/237/500/300"
        alt="image">
      <img src="https://picsum.photos/id/137/500/300"
        alt="image">
      <img src="https://picsum.photos/id/257/500/300"
        alt="image">
      <img src="https://picsum.photos/id/455/500/300"
        alt="image">
      <img src="https://picsum.photos/id/27/500/300"
        alt="image">
      <img src="https://picsum.photos/id/67/500/300"
        alt="image">
      <img src="https://picsum.photos/id/87/500/300"
        alt="image">
      <img src="https://picsum.photos/id/405/500/300"
        alt="image">
    </div>

    <i class="fa-solid fa-angles-left btn prev"></i>

    <i class="fa-solid fa-angles-right btn next"></i>

  </div>


  <script src="real.js"></script>

</body>

</html>
